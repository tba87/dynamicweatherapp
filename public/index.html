<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Weather App</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="background-pattern"></div>

  <div id="weather-card" class="glass">
    <h1 class="fade-in">🌤️ Weather Now</h1>
    <p id="location" class="fade-in delay-1"></p>
    <p id="date" class="fade-in delay-2"></p>
    <p id="time" class="fade-in delay-3"></p>
    <p id="timezone" class="fade-in delay-4"></p>
    <p id="temperature" class="fade-in delay-5"></p>
    <p id="weather-condition" class="fade-in delay-6"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
